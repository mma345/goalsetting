<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

.signup{
        text-align: center;

      }

<body>
    <div class = "signup"> 
    <div class="signup__container">
        <div class="screen">
            <div class="screen__content">
                <form class="userinfo">
                    <div class="userinfo__field">
                        <i class="userinfo__icon fas fa-user"></i>
                        <input type="text" class="userinfo__input" placeholder="User Id ">
                    </div>
                    <div class="userinfo__field">
                        <i class="userinfo__icon fas fa-lock"></i>
                        <input type="password" class="userinfo__input" placeholder="Password">
                    </div>
                    <div class="userinfo__field">
                        <i class="userinfo__icon fas fa-lock"></i>
                        <input type="name" class="userinfo__input" placeholder="Name">
                    </div>
                    <div class="userinfo__field">
                        <i class="userinfo__icon fas fa-lock"></i>
                        <input type="address" class="userinfo__input" placeholder="Address">
                    </div>
                    <div class="userinfo__field">
                        <i class="userinfo__icon fas fa-lock"></i>
                        <input type="country" class="userinfo__input" placeholder="Country">
                    </div>
                    <div class="userinfo__field">
                        <i class="userinfo__icon fas fa-lock"></i>
                        <input type="zipcode" class="userinfo__input" placeholder="Zipcode">
                    </div>
                    </div>
                    <div class="userinfo__field">
                        <i class="userinfo__icon fas fa-lock"></i>
                        <input type="email" class="userinfo__input" placeholder="Email">
                    </div>
                    <div class="userinfo__field">
                        <label for="sex-select">Choose a sex</label>

                        <select id="sex-select">
                            <option value="">--Please choose an option</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="userinfo__field">
                        <i class="userinfo__icon fas fa-lock"></i>
                        <input type="language" class="userinfo__input" placeholder="Language">
                    </div>
                    <div class="userinfo__field">
                        <i class="userinfo__icon fas fa-lock"></i>
                        <input type="text" class="userinfo__input" placeholder="About/Bio">
                    </div>
                    <button class="button userinfo__submit">
                        <span class="button__text"></span>
                        <i class="button__icon fas fa-chevron-right"></i>
                        <a href="/Users/mark/Documents/WEB/Web Exercise /Assignment 1/goalsetting.html">Complete</a>
                    </button>				
                </form>
                
            </div>
        </div>
    </div>
